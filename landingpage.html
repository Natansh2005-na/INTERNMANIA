<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNMANIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
        }
        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin: 0 10px;
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #005bb5;
            border-radius: 5px;
        }
        nav ul li .dropdown {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: white;
            color: black;
            list-style: none;
            padding: 0;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul li .dropdown li {
            padding: 5px 10px;
        }
        nav ul li .dropdown li a {
            color: black;
            text-decoration: none;
        }
        nav ul li .dropdown li a:hover {
            background-color: #f0f0f0;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        .search-input {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        .search-button {
            padding: 6px 12px;
            background-color: #005bb5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">INTERNMANIA</div>
        <ul>
            <li>
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Log Out</a></li>
            <li>
                <a href="#">More</a>
                <ul class="dropdown">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div style="text-align: center; padding: 50px;">
        <h1>Welcome to INTERNMANIA</h1>
        <p>Your one-stop portal for finding amazing internships!</p>
    </div>
</body>
</html>
