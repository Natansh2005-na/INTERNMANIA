<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNMANIA - Your Gateway to Internships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        main h2 {
            font-size: 2rem;
            color: #333;
        }
        main p {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0;
        }
        .cta-buttons {
            margin-top: 30px;
        }
        .cta-buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            margin: 0 10px;
            background: #007bff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .cta-buttons a:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to INTERNMANIA</h1>
    <p>Your Gateway to Life-Changing Internships</p>
</header>

<main>
    <h2>Find Your Perfect Internship Today</h2>
    <p>Join thousands of students and professionals in discovering the best internship opportunities around the globe.</p>
    <div class="cta-buttons">
        <a href="#explore">Explore Opportunities</a>
        <a href="#register">Register Now</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 INTERNMANIA. All Rights Reserved.</p>
</footer>

</body>
</html>
